<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password strength indicator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" placeholder="Type your password" id="password-input">
            
            <button>
                <i id="icon-eye" class="fa-solid fa-eye-slash"></i>
            </button>
            <p id="message">Password is <span id="strength">...</span></password>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
